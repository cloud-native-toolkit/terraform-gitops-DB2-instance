name: gitops-db2-oltp
type: gitops
description: Module to populate a gitops repo wih the resources to provision IBM DB2
tags:
  - db2
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: gitops_ibm_catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: '>= 1.0.0'
      - id: ibm-common-service
        refs:
          - source: >-
              github.com/cloud-native-toolkit/terraform-gitops-cp-foundational-services.git
            version: '>= 1.0.0'
      - id: gitops-cp4d-operator
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp4d-operator.git
            version: '>= 0.0.1'
      - id: gitops-cp4d-instance
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp4d-instance.git
            version: '>= 0.0.1'
      - id: gitops-db2
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-db2u-operator.git
            version: '>= 0.0.1'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        default: gitops-cp4d-instance
        moduleRef:
          id: namespace
          output: name
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: cluster_name
        type: string
        description: The name of the cluster
        default: ''
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: license
        type: string
        description: Specify the license you purchased, Advanced | Standard | Community
        default: Advanced
      - name: subscription_source_namespace
        type: string
        description: The namespace where the catalog has been deployed
        default: openshift-marketplace
      - name: channel
        type: string
        description: The channel that should be used to deploy the operator
        default: v1.0
      - name: operator_namespace
        type: string
        description: CPD operator namespace
        default: cpd-operators
      - name: cpd_namespace
        type: string
        description: CPD namespace
        default: gitops-cp4d-instance
    version: v1.0.6
    outputs:
      - name: name
        description: The name of the module
      - name: inst_name
        description: The name of the module
      - name: sub_chart
        description: The name of Subscription chart
      - name: sub_name
        description: The name of Subscription
      - name: operator_namespace
        description: Operator Namespace ibm-common-services
      - name: cpd_namespace
        description: CPD Namespcae
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
id: github.com/cloud-native-toolkit/terraform-gitops-cp-db2-oltp
